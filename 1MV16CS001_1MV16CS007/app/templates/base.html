<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.png">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/static/css/jumbotron.css" rel="stylesheet">
    <link href="/static/css/sticky-footer.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="https://github.com/cseas/DBMS-Projects-A-section-2018/tree/master/1MV16CS001_1MV16CS007/Report.pdf">Report</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/cseas/DBMS-Projects-A-section-2018/tree/master/1MV16CS001_1MV16CS007">Source</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Contact</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="https://github.com/cseas">Abhijeet Singh</a>
              <a class="dropdown-item" href="https://github.com/NarayanAdi08">Aditya Narayan</a>
            </div>
          </li>
        </ul>
        <form 
          class="form-inline my-2 my-lg-0" 
          action="{{ url_for('search') }}"
          method="post">

          <input 
            class="form-control mr-sm-2" 
            type="text" 
            placeholder="Search" 
            aria-label="Search"
            name="searchQuery">

          <button 
            class="btn btn-outline-success my-2 my-sm-0" 
            type="submit">Search</button>
            
        </form>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; Abhijeet Singh & Aditya Narayan</span>
      </div>
    </footer>

    <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.js"></script>
