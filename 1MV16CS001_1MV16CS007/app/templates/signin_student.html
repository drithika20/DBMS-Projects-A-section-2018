<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Student Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="{{ url_for('student_home') }}">
      <div class="text-center mb-4">
        <img class="mb-4" src="/static/img/login.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Student Login</h1>
        <p>Please enter your login details below for a <code>student</code> account. Click <a href="{{ url_for('index') }}">here</a> to go back if you're not a student.</p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <hr>
      <p class="text-center"><a href="mailto:admin@sirmvit.edu">New around here? Sign up</a></p>
      <p class="text-center"><a href="mailto:help@sirmvit.edu">Forgot password?</a></p>
      <p class="mt-5 mb-3 text-muted text-center">Â© Abhijeet Singh & Aditya Narayan</p>
    </form>
  
</body></html>
